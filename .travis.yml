language: cpp
compiler:
  - gcc


before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - sudo apt-get update -qq

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
  - sudo apt-get install cmake libboost-dev libsdl1.2-dev libsdl-mixer1.2-dev libsdl-image1.2-dev
  
  
before_script:
  - mkdir _build
  - cd _build
  
script:
  - cmake ../src
  - make -j4
    
  
